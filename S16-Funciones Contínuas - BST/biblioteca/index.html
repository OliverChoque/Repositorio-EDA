<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Fondo oscuro */
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #e0e0e0; /* Texto claro */
        }
        .container {
            background-color: #1f1f1f; /* Fondo del contenedor */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            padding: 20px;
            max-width: 500px; /* Contenedor más pequeño */
            width: 100%;
            box-sizing: border-box; /* Incluye el padding en el ancho total */
        }
        h1 {
            color: #00bcd4; /* Color para el título principal */
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.75rem;
        }
        h2 {
            color: #b0bec5; /* Color para los subtítulos */
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.25rem;
        }
        .form-group {
            margin-bottom: 15px; /* Espacio entre los campos */
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #424242; /* Fondo de los campos de entrada */
            color: #e0e0e0;
            box-shadow: none;
            transition: border-color 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        .form-control:focus {
            border-color: #00bcd4;
            background-color: #333;
            box-shadow: 0 0 0 0.2rem rgba(0, 188, 212, 0.25);
        }
        .btn-primary {
            background-color: #00bcd4;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0097a7;
            transform: scale(1.05);
        }
        .btn-primary:focus, .btn-primary:active {
            box-shadow: none;
            outline: none;
        }
        pre {
            background-color: #2c2c2c;
            border: 1px solid #444;
            padding: 15px;
            border-radius: 8px;
            color: #e0e0e0;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Biblioteca</h1>

        <!-- Insertar Libro -->
        <div class="mb-4">
            <h2 class="text-center">Insertar Libro</h2>
            <form class="text-center mb-4" id="insertarForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="titulo" placeholder="Título" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="autor" placeholder="Autor" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Insertar</button>
            </form>
            <div id="resultadoInsertar" class="mt-3"></div>
        </div>

        <!-- Buscar Libro -->
        <div class="mb-4">
            <h2 class="text-center">Buscar Libro</h2>
            <form class="text-center mb-4" id="buscarForm">
                <div class="form-group">
                    <input type="number" class="form-control" id="buscarId" placeholder="ID del libro" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Buscar</button>
            </form>
            <div id="resultadoBuscar" class="mt-3"></div>
        </div>

        <!-- Actualizar Libro -->
        <div class="mb-4">
            <h2 class="text-center">Actualizar Libro</h2>
            <form class="text-center mb-4" id="actualizarForm">
                <div class="form-group">
                    <input type="number" class="form-control" id="actualizarId" placeholder="ID del libro" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="nuevoTitulo" placeholder="Nuevo Título">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="nuevoAutor" placeholder="Nuevo Autor">
                </div>
                <button type="submit" class="btn btn-primary w-100">Actualizar</button>
            </form>
            <div id="resultadoActualizar" class="mt-3"></div>
        </div>

        <!-- Eliminar Libro -->
        <div class="mb-4">
            <h2 class="text-center">Eliminar Libro</h2>
            <form class="text-center mb-4" id="eliminarForm">
                <div class="form-group">
                    <input type="number" class="form-control" id="eliminarId" placeholder="ID del libro" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Eliminar</button>
            </form>
            <div id="resultadoEliminar" class="mt-3"></div>
        </div>

        <!-- Ver Todos los Libros -->
        <div class="text-center" class="mb-4">
            <h2 class="text-center">Ver Todos los Libros</h2>
            <button id="verTodosBtn" class="btn btn-primary w-100">Ver Libros</button>
        </div>
        <div id="resultadoVerTodos" class="mt-3"></div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('insertarForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const titulo = document.getElementById('titulo').value;
            const autor = document.getElementById('autor').value;

            fetch('api.php?action=insertar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `titulo=${encodeURIComponent(titulo)}&autor=${encodeURIComponent(autor)}`
            })
            .then(response => response.json())
            .then(data => mostrarJson(data, 'resultadoInsertar'));
        });

        document.getElementById('buscarForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('buscarId').value;

            fetch(`api.php?action=buscar&id=${id}`)
            .then(response => response.json())
            .then(data => mostrarJson(data, 'resultadoBuscar'));
        });

        document.getElementById('actualizarForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('actualizarId').value;
            const nuevoTitulo = document.getElementById('nuevoTitulo').value;
            const nuevoAutor = document.getElementById('nuevoAutor').value;

            fetch('api.php?action=actualizar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `id=${id}&titulo=${encodeURIComponent(nuevoTitulo)}&autor=${encodeURIComponent(nuevoAutor)}`
            })
            .then(response => response.json())
            .then(data => mostrarJson(data, 'resultadoActualizar'));
        });

        document.getElementById('eliminarForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('eliminarId').value;

            fetch(`api.php?action=eliminar&id=${id}`)
            .then(response => response.json())
            .then(data => mostrarJson(data, 'resultadoEliminar'));
        });

        document.getElementById('verTodosBtn').addEventListener('click', function() {
            fetch('api.php?action=verTodos')
            .then(response => response.json())
            .then(data => mostrarJson(data, 'resultadoVerTodos'));
        });

        function mostrarJson(data, elementoId) {
            const resultado = document.getElementById(elementoId);
            resultado.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
    </script>
</body>
</html>
