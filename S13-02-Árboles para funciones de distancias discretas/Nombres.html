<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre Similar con √Årbol BK</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background: linear-gradient(180deg, #ffffff 0%, #ffffff 99%, #ffffff 100%);
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .spinner-border {
            display: none;
        }
        #noResults {
            display: none;
        }
        .progress {
            display: none;
        }
        #themeToggle {
            cursor: pointer;
        }
        .autocomplete-suggestions {
            border: 1px solid #d4d4d4;
            background: #fff;
            overflow: auto;
            position: absolute;
            z-index: 1000;
            max-height: 150px;
        }
        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
        }
        .autocomplete-suggestion:hover {
            background: #e9e9e9;
        }
        .autocomplete-selected {
            background: #e9e9e9;
        }
        #resultsList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #clearButton {
            margin-left: 10px;
        }
        .tooltip-inner {
            max-width: 200px;
            text-align: left;
        }
        .btn-secondary {
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #6c757d;
        }
        .alert {
            transition: opacity 0.3s ease;
        }
        .list-group-item {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .list-group-item .badge {
            background-color: #007bff;
        }
        .bg-dark .list-group-item {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .bg-dark .list-group-item .badge {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="text-center w-100">Buscar Nombres Similares</h1>
            <span id="themeToggle" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Cambiar tema">üåô</span>
        </div>
        <div class="form-group position-relative">
            <label for="nameInput">Ingresa un nombre:</label>
            <input type="text" id="nameInput" class="form-control" placeholder="Ingresa el nombre" data-toggle="tooltip" data-placement="right" title="Ingresa solo letras">
            <div class="invalid-feedback">Por favor, ingresa un nombre v√°lido (solo letras).</div>
            <div id="autocomplete-list" class="autocomplete-suggestions"></div>
        </div>
        <div class="form-group">
            <label for="maxDistanceInput">Distancia m√°xima de Levenshtein:</label>
            <input type="number" id="maxDistanceInput" class="form-control" value="2" min="1" data-toggle="tooltip" data-placement="right" title="Distancia m√≠nima de 1">
        </div>
        <div class="form-group">
            <label for="genderSelect">Buscar en:</label>
            <select id="genderSelect" class="form-control">
                <option value="both">Ambos</option>
                <option value="male">Nombres Masculinos</option>
                <option value="female">Nombres Femeninos</option>
            </select>
        </div>
        <div class="d-flex justify-content-between">
            <button id="searchButton" class="btn btn-primary">Buscar Nombres Similares</button>
            <button id="clearButton" class="btn btn-secondary">Limpiar</button>
        </div>
        <div class="text-center mt-3">
            <div class="spinner-border" role="status">
                <span class="sr-only">Cargando...</span>
            </div>
            <div class="progress mt-2">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div id="alerts"></div>
        <h3 class="mt-4">Resultados:</h3>
        <p id="noResults" class="text-center text-danger">No se encontraron nombres similares.</p>
        <ul id="resultsList" class="list-group"></ul>
        <p id="searchTime" class="text-center text-info mt-3"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Funci√≥n de Distancia de Levenshtein
        function levenshteinDistance(a, b) {
            const matrix = [];

            for (let i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1)
                        );
                    }
                }
            }

            return matrix[b.length][a.length];
        }

        // Clase Nodo para √Årbol BK
        class Node {
            constructor(point) {
                this.point = point;
                this.children = {};
            }
        }

        // Clase √Årbol BK
        class BKTree {
            constructor(distanceFunc) {
                this.root = null;
                this.distanceFunc = distanceFunc;
            }

            add(point) {
                if (this.root === null) {
                    this.root = new Node(point);
                } else {
                    this._add(this.root, point);
                }
            }

            _add(node, point) {
                const dist = this.distanceFunc(node.point, point);
                if (node.children[dist] === undefined) {
                    node.children[dist] = new Node(point);
                } else {
                    this._add(node.children[dist], point);
                }
            }

            search(point, maxDistance, updateProgress) {
                const results = [];
                const nodesToVisit = [{ node: this.root, dist: this.distanceFunc(this.root.point, point) }];
                
                while (nodesToVisit.length > 0) {
                    const { node, dist } = nodesToVisit.pop();
                    if (dist <= maxDistance) {
                        results.push({ point: node.point, distance: dist });
                    }
                    for (let d = Math.max(0, dist - maxDistance); d <= dist + maxDistance; d++) {
                        if (node.children[d] !== undefined) {
                            nodesToVisit.push({ node: node.children[d], dist: this.distanceFunc(node.children[d].point, point) });
                        }
                    }
                    if (updateProgress) updateProgress();
                }
                
                return results;
            }
        }

        // Lista de nombres de ejemplo
        const maleNames = [
            "Alice", "Bob", "Charlie", "David", "Eve",
            "Alejandro", "Andr√©s", "Antonio", "Carlos", "Daniel", "David", "Diego", "Eduardo", "Francisco", "Gabriel",
            "Gustavo", "Javier", "Jes√∫s", "Jorge", "Jos√©", "Juan", "Luis", "Manuel", "Marco", "Mart√≠n", "Miguel", "Nicol√°s",
            "Oscar", "Pedro", "Rafael", "Ricardo", "Roberto", "Rodrigo", "Santiago", "Sergio"
        ];

        const femaleNames = [
            "Adriana", "Alejandra", "Alicia", "Ana", "Andrea", "Angela", "Beatriz", "Camila", "Carolina", "Cecilia",
            "Claudia", "Daniela", "Diana", "Elena", "Elizabeth", "Emilia", "Florencia", "Gabriela", "Isabel", "Jimena",
            "Josefina", "Juana", "Julia", "Laura", "Luc√≠a", "Marcela", "Mariana", "Mar√≠a", "Natalia", "Patricia", "Paula",
            "Rosa", "Sara", "Sof√≠a", "Susana", "Valeria"
        ];

        const allNames = maleNames.concat(femaleNames);

        // Crear √°rboles BK con la distancia de Levenshtein
        const maleTree = new BKTree(levenshteinDistance);
        const femaleTree = new BKTree(levenshteinDistance);
        const bothTree = new BKTree(levenshteinDistance);

        // Agregar nombres a los √°rboles
        maleNames.forEach(name => maleTree.add(name));
        femaleNames.forEach(name => femaleTree.add(name));
        allNames.forEach(name => bothTree.add(name));

        function updateAutocompleteList(input, list, tree) {
            const query = input.value.trim().toLowerCase();
            list.innerHTML = '';
            if (query.length === 0) {
                return;
            }
            const suggestions = tree.search(query, 1, null).map(result => result.point);
            suggestions.forEach(suggestion => {
                const item = document.createElement('div');
                item.className = 'autocomplete-suggestion';
                item.innerText = suggestion;
                item.addEventListener('click', () => {
                    input.value = suggestion;
                    list.innerHTML = '';
                });
                list.appendChild(item);
            });
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.role = 'alert';
            alert.innerText = message;
            document.getElementById('alerts').appendChild(alert);
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();

            // Recuperar √∫ltima b√∫squeda
            if (localStorage.getItem('lastQueryName')) {
                $('#nameInput').val(localStorage.getItem('lastQueryName'));
            }

            const nameInput = document.getElementById('nameInput');
            const autocompleteList = document.getElementById('autocomplete-list');

            nameInput.addEventListener('input', () => {
                const gender = $('#genderSelect').val();
                let tree;
                switch (gender) {
                    case 'male':
                        tree = maleTree;
                        break;
                    case 'female':
                        tree = femaleTree;
                        break;
                    case 'both':
                    default:
                        tree = bothTree;
                }
                updateAutocompleteList(nameInput, autocompleteList, tree);
            });

            $('#themeToggle').click(function() {
                $('body').toggleClass('bg-dark text-white');
                $('input, select').toggleClass('bg-dark text-white');
                const currentTheme = $('body').hasClass('bg-dark') ? 'dark' : 'light';
                localStorage.setItem('theme', currentTheme);
                $(this).text(currentTheme === 'dark' ? 'üåû' : 'üåô');
                $(this).attr('title', currentTheme === 'dark' ? 'Cambiar a tema claro' : 'Cambiar a tema oscuro');
            });

            // Establecer tema al cargar
            if (localStorage.getItem('theme') === 'dark') {
                $('body').addClass('bg-dark text-white');
                $('input, select').addClass('bg-dark text-white');
                $('#themeToggle').text('üåû');
                $('#themeToggle').attr('title', 'Cambiar a tema claro');
            }

            $('#searchButton').click(function() {
                const queryName = $('#nameInput').val().trim();
                const maxDistance = parseInt($('#maxDistanceInput').val(), 10);

                if (!/^[a-zA-Z]+$/.test(queryName) || maxDistance < 1) {
                    $('#nameInput').addClass('is-invalid');
                    return;
                } else {
                    $('#nameInput').removeClass('is-invalid');
                }

                // Guardar b√∫squeda en localStorage
                localStorage.setItem('lastQueryName', queryName);

                $('#resultsList').empty();
                $('#noResults').hide();
                $('.spinner-border').show();
                $('.progress').show();
                $('#searchTime').text('');
                $('#alerts').empty();

                const startTime = performance.now();
                const totalNodes = allNames.length;
                let processedNodes = 0;

                const updateProgress = () => {
                    processedNodes++;
                    const progress = Math.floor((processedNodes / totalNodes) * 100);
                    $('.progress-bar').css('width', `${progress}%`).attr('aria-valuenow', progress);
                };

                const gender = $('#genderSelect').val();
                let tree;
                switch (gender) {
                    case 'male':
                        tree = maleTree;
                        break;
                    case 'female':
                        tree = femaleTree;
                        break;
                    case 'both':
                    default:
                        tree = bothTree;
                }

                setTimeout(() => {
                    const similarNames = tree.search(queryName, maxDistance, updateProgress);

                    $('.spinner-border').hide();
                    $('.progress').hide();

                    if (similarNames.length > 0) {
                        similarNames.forEach(result => {
                            $('#resultsList').append(`<li class="list-group-item">${result.point} <span class="badge badge-primary badge-pill">Distancia: ${result.distance}</span></li>`);
                        });
                        showAlert(`${similarNames.length} nombres encontrados`, 'success');
                    } else {
                        $('#noResults').show();
                        showAlert('No se encontraron nombres similares', 'danger');
                    }

                    const endTime = performance.now();
                    const timeTaken = (endTime - startTime).toFixed(2);
                    $('#searchTime').text(`B√∫squeda completada en ${timeTaken} ms`);
                }, 500); // Simulate loading delay
            });

            $('#clearButton').click(function() {
                $('#nameInput').val('');
                $('#resultsList').empty();
                $('#noResults').hide();
                $('#searchTime').text('');
                $('#alerts').empty();
            });
        });
    </script>
</body>
</html>
